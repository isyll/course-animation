<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Course animation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <!--[if lt IE 7]>

        <div class="container">

            <div class="top">

                <div class="points"></div>

                <div class="yellow-ball">

                    <div class="mouth-opening">
                    </div>
                    <div class="mouth-closing">
                    </div>

                </div>

                <div class="ghost">
                    <div class="ey eye1">
                        <div class="eyb eye-ball1"></div>
                    </div>
                    <div class="ey eye2">
                        <div class="eyb eye-ball2"></div>
                    </div>
                </div>

            </div>

            <div class="emojis">
                <div class="emoji emoji1">
                    <div class="em-eye em-eye1">
                        <div class="em-eyb em-eyb1"></div>
                    </div>
                    <div class="em-eye em-eye2">
                        <div class="em-eyb em-eyb2"></div>
                    </div>

                    <div class="em-mouth">

                    </div>

                </div>
                <div class="emoji emoji2">
                    <div class="em-eye em-eye1 em2-ey1">
                        <div class="em-eyb em-eyb1"></div>
                    </div>
                    <div class="em-eye em-eye2 em2-ey2">
                        <div class="em-eyb em-eyb2"></div>
                    </div>

                    <div class="em-mouth">
                        <div class="em2-tongue"></div>
                        
                    </div>

                </div>
                <div class="emoji emoji3">
                    <div class="em-eyb em-eyb1 em3-eyb"></div>

                    <div class="em-eyb em-eyb2 em3-eyb"></div>

                    <div class="em-mouth em-mouth3">
                        
                    </div>

                </div>
            </div>

        </div>
